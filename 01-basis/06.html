<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H5播放器</title>
</head>

<body>
  <div style="text-align: center;">
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">画面变大</button>
    <button onclick="makeNormal()">画面恢复正常</button>
    <button onclick="makeSmall()">画面变小</button>
    </br>
    <!-- <video id="video1" width="420" style="margin-top: 20px;" controls> -->
    <video id="video1" width="420" style="margin-top: 20px;">
      <source src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/mp4">
      <source src="http://www.w3school.com.cn/example/html5/mov_bbb.ogg" type="video/ogg">
    </video>
  </div>
</body>

</html>
<script>
  var myVideo = document.getElementById('video1');

  function playPause() {
    if (myVideo.paused) {
      myVideo.play();
    } else {
      myVideo.pause();
    }
  }

  function makeBig() {
    myVideo.width = 560;
  }

  function makeSmall() {
    myVideo.width = 280;
  }

  function makeNormal() {
    myVideo.width = 420;
  }
  myVideo.addEventListener("loadedmetadata", function () {
    var vLength = myVideo.duration;
    console.log("视频的播放时长为（秒）：" + vLength);
  })
