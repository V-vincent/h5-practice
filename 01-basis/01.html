<script>
// HTML5简介
// 广义的HTML5是指包括HTML、CSS和JavaScript在内的一套技术组合
// 主要作用：
// 减少网页浏览器对于需要插件的丰富性网络应用服务，如Adobe Flash、Microsoft Silverlight与OracleJavsFX的需求
// 提供更多能有效加强网络应用的标准集

// HTML5设计目的
// 是在移动设备上支持多谋体，为了支持这一点
// 引入新的多谋体元素：如video、audio；
// 引进图形绘制：canvas // 动态互动效果
// 引进新的语义结构元素：footer、article、aside、nav等，语义结构：把网页内容分为不同的可识别的内容
// 引进型的表单控件：calendar、date、time、email、url、search等

// HTML5新增特性
// 新元素、新属性、支持CSS3、2D/3D绘图、本地存储、Web应用、Video支持、Audio支持

// HTML5对于我们的作用
// 01.互联网领域：为下一代Web提供全新的框架和平台，使Web能够轻松实现类似桌面的应用体验
// 02.编程人员：丰富的标签体系，可取代那些完成较简单任务的插件，降低应用开发的技术门槛
// 03.SEO：有利于搜索引擎抓取和索引网站内容，提供更多的功能、更好的体验
// 04.企业：改变企业网络广告的模式与分布，助力传统企业IT应用移动化，帮助企业构建应用平台

// 浏览器支持
// Chrome、Firefox、Opera、Safari已支持，IE从IE9开始支持(CSS:CSS Hacker，js:if/else)
