<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多指操作与兼容</title>
</head>
<style>
  #con {
    width: 200px;
    height: 200px;
    line-height: 100px;
    text-align: center;
    font-size: 48px;
    color: black;
    position: absolute;
    top: 100px;
    left: 100px;
    background: yellowgreen;
  }
</style>

<body>
  <div id="con"></div>
</body>

</html>
<script>
  function $my(id) {
    return document.getElementById(id);
  }
  window.onload = function () {
    let con = $my('con');
    // 手指触碰元素，屏幕上有两个或两个以上的手指
    con.addEventListener('gesturestart', (e) => {
      con.innerHTML = "两个手指在屏幕上"
    })
    // 发生了移动
    con.addEventListener('gesturechange', (e) => {
      con.innerHTML = "两个手指在屏幕上,发生了移动"
    })
    // 手指离开
    con.addEventListener('gestureend', (e) => {
      con.innerHTML = "手指离开"
    })
  }
  // gesture ... 只适用于IOS
</script>
